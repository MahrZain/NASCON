{% include 'header.html' %}

<main class="main pt-5" >
        
    
    
    
  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="login-container mt-5">
      <h3 class="text-center mb-4">Login to Your Account</h3>
      <form method="post">
        {% csrf_token %}
        <input type="text" class="form-control mb-3" id="username" placeholder="Username" required />
        <input type="password" class="form-control mb-3" id="password" placeholder="Password" required />
        <button type="button" class="btn btn-main w-100" onclick="login()">Login</button>
        <div class="text-success text-center mt-3 d-none" id="message">Login successful!</div>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
    
    
       
</main><!-- /.main -->
{% include 'footer.html' %}
