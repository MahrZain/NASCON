{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="root">
        <div class="mainAppWrapper">
            <div class="mainWebHeader">
                <div class="LSide">
                    <div class="logo">
                        <a href="/"><p>EdTech</p></a>
                    </div>
                </div>
                <div class="RSide">
                    <div class="List d-flex align-items-center gap-3">
                        <div class="Item NotificationBtn">
                            <i class="bi bi-bell fs-4"></i>
                        </div>
                        <div class="Item UserBtn">
                            <!-- Profile Icon Button -->
                            <button class="btn border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#profileOffcanvas" aria-controls="profileOffcanvas">
                                <i class="bi bi-person-circle fs-3"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mainAppBodyWrapper">
                <div class="mainAppSideBar">
                    <div class="OptionsList">
                        <div class="ItemC active">
                            <a href="/">
                                <div class="Item">
                                    <i class="bi bi-grid-3x3-gap-fill me-2"></i>
                                    <p>Browse Courses</p>
                                </div>
                            </a>
                        </div>
                        <div class="ItemC">
                            <a href="/">
                                <div class="Item">
                                    <i class="bi bi-mortarboard-fill me-2"></i>
                                    <p>Enrolled Courses</p>
                                </div>
                            </a>
                        </div>
                        <div class="ItemC">
                            <a href="/">
                                <div class="Item">
                                    <i class="bi bi-chat-dots me-2"></i>
                                    <p>Chats</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="mainAppBody p-4">
                    <h4>Welcome, {{ student.username }}!</h4>
                    <p>This is your student dashboard.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas: Student Profile -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profileOffcanvas" aria-labelledby="profileOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 id="profileOffcanvasLabel">Student Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p><strong>Username:</strong> {{ student.username }}</p>
            <p><strong>Email:</strong> {{ student.email }}</p>
            <hr>
            <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
